<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="AL Mendoza">
<title>Sign-up Page</title>

<style>
body{
    padding:25px;
    font-family:arial;
    width:80%;
    margin-left:10%;
    background-color:antiquewhite;
}
h1{
    border:5px solid black;
    background-color:burlywood;
    border-radius:10px;
    padding:10px;
}
legend{
    background-color:burlywood;
    padding:5px;
    border:3px solid black;
    border-radius:8px;
}
fieldset{
    margin-top:20px;
}
</style>
</head>

<body>

<h1>Sign-up Page</h1>

<form id="dForm">
<fieldset>
<legend>Student Info</legend>

<label>Student ID:
<input type="number" id="studentId" required onblur="validateField(this)">
</label><br><br>

<label>Full Name:
<input type="text" id="fullname" required onblur="validateField(this)">
</label><br><br>

<label>Email:
<input type="email" id="email" required onblur="validateField(this)">
</label><br><br>

<label>Mobile:
<input type="number" id="mobile" required onblur="validateField(this)">
</label><br><br>

<label>Grade Level:
<select id="grade">
<option>Grade 7</option>
<option>Grade 8</option>
<option>Grade 9</option>
<option>Grade 10</option>
<option>Grade 11</option>
<option>Grade 12</option>
</select>
</label><br><br>

<label>Intern / Extern:
<input type="radio" name="type" value="Intern" required> Intern
<input type="radio" name="type" value="Extern"> Extern
</label><br><br>

<label>Club:
<select id="club">
<option>SCA</option>
<option>ACTS</option>
<option>Volant</option>
<option>Labuyo</option>
<option>Bake Club</option>
</select>
</label>

</fieldset>

<fieldset>
<legend>Action Buttons</legend>
<button type="submit">Accept</button>
<button type="reset">Reset</button>
<button type="button" id="viewSignupsBtn">View Signups</button>
</fieldset>

</form>

<script src="q3e3script.js"></script>
</body>
</html>
