<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Q3 2nd Graded Exercise">
    <meta name="keywords" content="HTML Forms">
    <meta name="author" content="AL Mendoza">
    <title>Sample Form</title>
    <!-- updated external css link to show how to share it between repository -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
   <style>
    body{
        padding: 25px;
        font-family: arial;
        width: 80%;
        margin-left: 10%;
        }

        .title {
            color: #ff9900;
        }

        fieldset:nth-child(2) {
             margin-top: 20px;
             border-style: groove;
        }

        legend {
            background-color: rgb(0, 0, 0);
            color: rgb(255, 174, 0);
            padding: 5px;
        }
        label {
             margin: 5%;
        }

    </style>
  </head>
  <body>
    <section>
      <h1 class="title">Sign-up Page</h1>
      <form id="dForm" action="registered.html" method="get">
        <fieldset>
          <legend>Form</legend><br/>
          <label> Student ID: 
            <input type="number" name="uname" id="uname" required />
          </label><br/><br/>
          <label> Full Name: 
            <input type="text" name="uname" id="uname" required />
          </label><br/><br/>
          <label> Date Of Birth :
            <input type="date" name="dob" id="dob" />
          </label><br/><br/>
          <label> Email :
            <input type="email" name="dob" id="dob" />
          </label><br/><br/>
          <label> Cell Phone Number :
            <input type="number" name="dob" id="dob" />
          </label><br/><br/>
          <label> Grade Level :
            <select name="gradelvl" id="GradeLevel">
                <option value="Grd1">Grade 1</option>
                <option value="Grd2">Grade 2</option>
                <option value="Grd3">Grade 3</option>
                <option value="Grd4">Grade 4</option>
                <option value="Grd5">Grade 5</option>
                <option value="Grd6">Grade 6</option>
                <option value="Grd7">Grade 7</option>
                <option value="Grd8">Grade 8</option>
                <option value="Grd9">Grade 9</option>
                <option value="Grd10">Grade 10</option>
                <option value="Grd11">Grade 11</option>
                <option value="Grd12">Grade 12</option>
            </select>
          </label><br/><br/>
          <label> Extern or Intern :
            <input type="radio" name="status" value="Extern" /> Extern
            <input type="radio" name="status" value="Extern" /> Intern
          </label><br/><br/>
          <label> Club :
            <select name="clubs" id="clubs">
                <option value="SCA">SCA</option>
                <option value="ACTS">ACTS</option>
                <option value="Volant">Volant</option>
                <option value="Labuyo">Labuyo</option>
                <option value="Bakeclub">Bake Club</option>
            </select>
          </label><br/><br/>
          <label> Why do you want to join? : 
            <textarea name="about" id="about">
            </textarea>
          </label><br/><br/>
          
          <fieldset>
          <legend>Action Buttons</legend>
          <button type="submit"> Accept </button>
          <input type="reset" value=" Reset " />
          </fieldset>
          
        </fieldset>  
      </form>
    </section>
    <script src="q3e3script.js"></script>
  </body>
</html>
